<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1>Will Andy pick me?</h1>
    <main class="magic-eight-woody">
        <article class="question-ball">
          <input placeholder="Ask your question here!"></input>
          <button class="button-get-answer">Get your answer</button>
          <img class="image-eight-ball" src="assets/eight-ball.png" alt="eight-ball">
          <h3 class="user-question"></h3>
          <h3 class="answer"></h3>
          <button class="button-clear">Clear</button>
        </article>
        <article class="image-woody">
          <img class="woody" src="assets/woody.png" alt="woody">
        </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
